<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Finder</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700,900" rel="stylesheet">
    <!-- <embed src="./img/plevne.mp3" type="audio/mpeg" autostart="true" loop="true" hidden="true"  > -->
</head>
<body>
    <div class="wrapper">
            <audio class="background-music" src="./resources/Mysterious Ambient Background Music - The Rake.mp3" autoplay controls loop></audio>
           

            <!-- <audio class="audio">
                <source class="mySoundClip" src="./img/Impact on Metal Sound Effect First Variation.mp3"></source>
                Your browser isn't invited for super fun audio time.
            </audio> -->
        
        <div class="overlay"></div>
        <div class="background-video">
                <video class="background-video__content" autoplay muted loop>
                    <source src="./resources/4K UHD 25fps FREE Video Background HUD Sci Fi Futuristic Planet Earth.mp4" type="video/mp4"> 
                    Your browser is not supported!
                </video>
            </div>
    <section>
        
        <div class="column head-section">
            <h1>World Countries List</h1>
            <p class="subtitle"><!--This text will be generated by JS file--></p>
        </div>
        <div class="column button-section">
            <div class="buttons">
                <div class="sorts">
                    <button class="btn sort-by-AZ">Sort by A-Z...</button>
                    <button class="btn sort-by-capital">Sort by capital</button>
                    <button class="btn sort-by-population">Sort by population</button>
                </div>
                    <div class="top-ten">
                        <button class="btn most-populated"><i class="far fa-chart-bar"></i> Most populated</button>
                        <button class="btn most-spoken"><i class="far fa-chart-bar"></i> Most spoken</button>
                    </div>
            </div>
        </div>
        <div class="column input-section">
            <input class="search-box" type="text" placeholder="Search country...">
        </div>
        <div class="result-top-ten">
           <div class="test"></div>
        </div>
        <div class="result-section">
           
        </div>
    </section>
    
</div>
    
    <script src="./js/countries.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
